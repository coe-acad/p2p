# BAP Receiver routing rules
# Routes incoming responses from BPP to BAP webhook
routingRules:
  - version: "2.0.0"
    targetType: "url"
    target:
      url: "http://sandbox-bap:3001/api/bap-webhook"
    endpoints:
      - on_init
      - on_confirm
      - on_status
      - on_update
      - on_cancel

